{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/vote.css' %}">
    <script src="{% static 'js/vote.js' %}"></script>
    <title>Vote</title>
</head>

<script>

    async function getCandidate(x){
        let candidate = await fetch(`/api/candidates?id=${x.value}`);
        candidate.json()
        .then(res => 
            {
                document.getElementById("name").innerHTML = res.name;
                document.getElementById("party").innerHTML = res.party;
                document.getElementById("image").src = res.photo;
                document.getElementById("description").innerHTML = res.description;
            }
        );
    }
</script>


<body>
    <form>
        <h1>Presidente</h1>
        <input type="text" pattern="[0-9]" onkeyup="getCandidate(this)" id="buscaCad" required />
        <div class="buttons">
            <button type="submit">Confirmar</button>
            <button type="submit">Cancelar</button>
        </div>
    </form>
    <div class="candidato">
        <img id="image" src="" alt="Foto do candidato">
        <h1 id="name">.</h1>
        <h2 id="party">.</h2>
        <p id="description">.</p>
    </div>
</body>
</html>
